<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS List Assignment</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>
    <h1>My Favorite Foods</h1>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Pizza</li>
        <li>Burgers</li>
        <li>Pasta</li>
        <li>Sushi</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Go to class</li>
    </ol>
</body>
</html>
