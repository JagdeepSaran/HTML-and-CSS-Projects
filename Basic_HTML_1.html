<!DOCTYPE html>
<html>
<head>
<title>Basic HTML 1</title>
</head>
<body>
<p><font color="blue">This text is colored using a color name.</font></p>
<p><font color="#FF5733">This text is colored using a hex code.</font></p>
<p><font face="Arial" size="2">This text is small in Arial.</font></p>
<p><font face="Verdana" size="4">This text is medium in Verdana.</font></p>
<p><font face="Times New Roman" size="6">This text is large in Times New Roman.</font></p>
  <p><b>This text is bold.</b></p>
  <p><i>This text is italic.</i></p>
  <p><u>This text is underlined.</u></p>
  <p>Here is an image with alt text:</p>
  <img src="Images/Dog.jpg" alt="This is a picture of a dog">
<script src="Basic_JavaScript_1.js"></script>
</body>
</html>
